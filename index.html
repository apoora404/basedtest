<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basedapp Simulator & Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root{
      color-scheme: dark light;
      --bg:#0e0f12; --panel:#16181d; --border:#242833;
      --muted:#98a2af; --accent:#ff6a-3d; --ok:#2ad7a3; --danger:#ff6b6b;
      --ring: 0 0 0 3px rgba(255,106,61,.35);
    }
    body{ background:var(--bg); color:#e8eaee }
    .card{ background:var(--panel); border:1px solid var(--border); }
    .muted{ color:var(--muted) }
    .btn-accent{ background:var(--accent); color:white }
    .btn-accent:hover{ filter:brightness(1.05) }
    input,select{
      background:#101217; border:1px solid var(--border); color:#e8eaee;
      border-radius:12px; padding:.65rem .8rem; width:100%;
    }
    input:focus,select:focus{ outline:none; box-shadow:var(--ring); border-color:#3a414b }
    .num{ font-variant-numeric:tabular-nums }
    .kv{ display:flex; gap:.5rem; align-items:baseline }
    .kv .k{ min-width:10.5rem; color:#aab2bd }
    .kv .v{ font-weight:700 }
    .fade-in { animation: fadeIn .28s ease-out both }
    @keyframes fadeIn { from { opacity:0; transform: translateY(6px) } to { opacity:1; transform: translateY(0) } }
    .text-ok{ color:var(--ok) }
    .text-danger{ color:var(--danger) }
    .sim-label{ display:flex; justify-content:space-between; align-items:center; }
  </style>
</head>
<body class="pb-28">
  <header class="max-w-5xl mx-auto px-4 py-7">
    <div class="rounded-3xl border border-[var(--accent)]/60 p-3 mx-auto w-fit">
      <div class="rounded-2xl px-5 py-3 bg-[var(--panel)] text-center">
        <h1 class="text-2xl font-semibold">Basedapp Simulator & Checker</h1>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 space-y-6">
    <section class="card rounded-2xl p-4 space-y-4">
      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-3 items-end pb-4 border-b border-[var(--border)]">
        <label class="block"><span class="block text-xs muted">거래 방식</span><select id="mode"><option value="perps">선물 (Perps)</option><option value="spot">현물 (Spot)</option></select></label>
        <label class="block"><span class="block text-xs muted">XP 부스트</span><select id="boost"><option value="0">0%</option><option value="25">25%</option><option value="50">50%</option><option value="60" selected>60%</option></select></label>
        <label class="block"><span class="block text-xs muted">시작 자금 ($)</span><input id="startCapital" type="number" step="0.01" placeholder="1000"></label>
        <div id="leverageWrapper"><label class="block"><span class="block text-xs muted">레버리지</span><input id="leverage" type="number" value="10" step="1"></label></div>
      </div>

      <div class="grid lg:grid-cols-2 gap-x-6 gap-y-4 pt-4">
        <div class="space-y-4">
          <h3 class="font-semibold text-lg">검산기 (Checker)</h3>
          <p class="text-xs muted">실제 거래 후 누적된 거래량을 입력하여 효율을 역산합니다.</p>
          <div class="grid grid-cols-2 gap-3">
            <label class="block"><span class="block text-xs muted">이전 거래량 (누적, $)</span><input id="prevVol" type="number" step="0.01"></label>
            <label class="block"><span class="block text-xs muted">현재 거래량 (누적, $)</span><input id="currVol" type="number" step="0.01"></label>
          </div>
          <button id="checkBtn" class="w-full btn-accent p-2 rounded-xl font-semibold mt-2">검산하기</button>
        </div>

        <div class="space-y-4">
          <h3 class="font-semibold text-lg">시뮬레이터 (Simulator)</h3>
          <p class="text-xs muted">포지션 크기와 횟수를 입력하여 결과를 예측합니다.</p>
          <div class="grid grid-cols-2 gap-3">
             <label class="block">
                <span class="sim-label text-xs muted mb-1">1회 포지션 크기 ($)</span>
                <input id="positionSize" type="number" step="0.01" placeholder="2000">
            </label>
            <label class="block">
                <span class="sim-label text-xs muted mb-1">거래 횟수</span>
                <input id="tradeCount" type="number" step="1" placeholder="100">
            </label>
          </div>
          <button id="simulateBtn" class="w-full btn-accent p-2 rounded-xl font-semibold mt-2">시뮬레이션</button>
        </div>
      </div>
    </section>

    <section id="resultCard" class="card rounded-2xl p-4 fade-in">
        <h3 class="font-semibold text-lg">결과</h3>
        <div id="out" class="space-y-2 mt-3"></div>
    </section>
  </main>
  
  <script>
    const FEES = { perps: { maker_total: 0.0004 }, spot: { maker_total_avg: 0.0009 } };
    const BUILDER_FEE_RATES = { perps: 0.00025, spot: 0.0005 };
    const XP_BASE_MULTIPLIER = 135;

    const $ = (id) => document.getElementById(id);
    const d2 = (n) => Number(n || 0).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    const d_auto = (n) => Number(n || 0).toLocaleString(undefined, { maximumFractionDigits: 4 });
    
    function calculateResults(params) {
      const { usedVol } = params;
      const mode = $('mode').value;
      const boost = Number($('boost').value || 0);
      
      if (usedVol <= 0) {
        return `<div class="text-sm muted">거래량을 입력하거나 시뮬레이션 값을 넣어주세요.</div>`;
      }
      
      const builderFeePaid = usedVol * BUILDER_FEE_RATES[mode];
      const finalMultiplier = XP_BASE_MULTIPLIER * (1 + boost / 100);
      const xpEarned = builderFeePaid * finalMultiplier;
      const totalFeePaid = usedVol * (mode === 'perps' ? FEES.perps.maker_total : FEES.spot.maker_total_avg);
      const rebateRate = 0.60;
      const rebateAmt = totalFeePaid * rebateRate;
      const netFeePaid = totalFeePaid - rebateAmt;
      const costPerXp = xpEarned > 0 ? (netFeePaid / xpEarned) : 0;
      const volPerXp = xpEarned > 0 ? (usedVol / xpEarned) : 0;
      
      const startCapital = Number($('startCapital').value || 0);
      const leverage = mode === 'perps' ? Number($('leverage').value || 1) : 1;
      let tradeCountText = params.tradeCount ? `${d2(params.tradeCount)} 회` : "—";
      if (tradeCountText === "—" && startCapital > 0) {
          const tradeCount = usedVol / (startCapital * leverage);
          tradeCountText = `${d2(tradeCount)} 회 (추정)`;
      }
      
      const summaryCard = `
        <div class="card rounded-xl p-3 bg-[#101217] border border-[var(--border)] space-y-2 mb-4">
            <div class="kv text-lg"><span class="k">총 획득 XP</span><span class="v num text-ok">${d2(xpEarned)} XP</span></div>
            <div class="kv"><span class="k">총 실질 비용</span><span class="v num text-danger">${d2(netFeePaid)} $</span></div>
            <div class="kv"><span class="k">1 XP당 비용</span><span class="v num text-danger">${d_auto(costPerXp)} $</span></div>
        </div>`;
      const detailRows = [
        `<h4 class="text-sm muted font-semibold pt-2">상세 내역</h4>`,
        `<div class="kv"><span class="k">총 거래량</span><span class="v num">${d2(usedVol)} $</span></div>`,
        `<div class="kv"><span class="k">거래 횟수</span><span class="v num">${tradeCountText}</span></div>`,
        `<div class="kv"><span class="k">1 XP당 필요 거래량</span><span class="v num">${d_auto(volPerXp)} $</span></div>`,
        `<hr class="my-2 border-[#2b2f36]" />`,
        `<div class="kv"><span class="k">총 수수료 (리베이트 전)</span><span class="v num">${d2(totalFeePaid)} $</span></div>`,
        `<div class="kv"><span class="k">셀프레퍼럴 수익</span><span class="v num text-ok">${d2(rebateAmt)} $</span></div>`,
        `<div class="kv"><span class="k">실제 낸 수수료</span><span class="v num text-danger">${d2(netFeePaid)} $</span></div>`
      ];
      
      return summaryCard + `<div class="space-y-1">${detailRows.join("")}</div>`;
    }

    function runSimulation() {
        const positionSize = Number($('positionSize').value || 0);
        const tradeCount = Number($('tradeCount').value || 0);
        const params = { 
            usedVol: positionSize * tradeCount,
            tradeCount: tradeCount
        };
        $('out').innerHTML = calculateResults(params);
    }

    function runChecker() {
        const prevVol = Number($("prevVol").value || 0), currVol = Number($("currVol").value || 0);
        const params = { 
            usedVol: Math.max(0, currVol - prevVol),
            tradeCount: null
        };
        $('out').innerHTML = calculateResults(params);
    }
    
    function toggleLeverage() {
        $('leverageWrapper').style.display = $('mode').value === 'perps' ? 'block' : 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        toggleLeverage();
        
        $('simulateBtn').addEventListener('click', runSimulation);
        $('checkBtn').addEventListener('click', runChecker);
        $('mode').addEventListener('change', toggleLeverage);
        
        $('out').innerHTML = `<div class="text-sm muted">검산기 또는 시뮬레이터에 값을 입력하고 계산 버튼을 눌러주세요.</div>`;
    });
  </script>
</body>
</html>
